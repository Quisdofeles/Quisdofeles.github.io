<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mellowstruck Portfolio</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--Header-->
        <div id="header">
            <div id="navbar">
                <a href="#" id="navbar-wordmark">
                    <img src="images/WordMark.png" alt="White Mellowstruck Wordmark">
                </a>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Tracks</a>
                <a href="#">Contact</a>
            </div>
            <div id="header-vingette"></div>
        </div>

        <!--Hero Section-->
        <div id="hero">
            <div id=hero-text><h1>MODERN MEDIA COMPOSER/PRODUCER</h1></div>
        </div>
        <div id="logo-bar">
            <div id="logo-bar-vingette-top"></div>
            <div id="logo-bar-images">
                <img 
                src="images/RevPlay.PNG" 
                alt="Reverse Play Gray Logo"
                width="250px"
                >
                <img 
                src="images/C&LMotors.PNG" 
                alt="C&L Motors Gray Logo"
                width="200px"
                >
                <img 
                src="images/FashionSpeaks.PNG" 
                alt="Fashion Speaks Gray Logo"
                width="120px"
                >
                <img 
                src="images/Ocular.PNG" 
                alt="Ocular Sounds Gray Logo"
                width="200px"
                >
                <img 
                src="images/LeMonde.PNG" 
                alt="Le Monde Gray Logo"
                width="250px"
                >
            </div>
            <div id="logo-bar-vingette-bot"></div>
        </div>
