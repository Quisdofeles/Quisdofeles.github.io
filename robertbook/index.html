<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robert Book Design</title>
        <meta name="description" content="Robert Book is a graphic and web designer creating bold, modern, and clean portfolio designs that showcase creativity and skill.">
        <link rel="icon" href="images/favicon blue.ico" type="image/x-icon">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--Intro Animation-->
        <div id="intro-animation">
            <video 
                id="logo-animation" 
                src="videos/RobertBook_Design_Logo Animation.webm" 
                autoplay muted playsinline>
            </video>
        </div>

        <!--Header-->
        <div class="header">
            <div class="navbar-logo">
                <a href="index.html" id="header-logo">
                    <img 
                    src="images/Logo_Cream.webp" 
                    alt="Off-White Robert Book Design Logo"
                    >
                </a>
            </div>
            <div class="navbar-links">
                <a href="index.html">Home</a>
                <a href="index.html">Work</a>
                <a href="index.html">About</a>
                <a href="index.html" id="contact-cta">
                    <span class="cta-text">Contact</span>
                    <img src="images/Conatct Button Defualt.webp" alt="CTA Background" class="cta-bg">
                    <img src="images/Conatct Button Hover.webp" alt="CTA Background Hover" class="cta-bg-hover">
                </a>
            </div>
        </div>

        <!-- Hero -->
        <div class="hero-slider">
            <div class="layer layer-lofi">
                <img src="images/Laptop_Hero_LOFI.webp" alt="Lofi Wireframe">
            </div>
            <div class="layer layer-mifi">
                <img src="images/Laptop_Hero_MIFI.webp" alt="Mifi Wireframe">
            </div>
            <div class="layer layer-hifi">
                <img src="images/Laptop_Hero_HIFI.webp" alt="Hifi Wireframe">
            </div>

            <!-- Custom draggable handles -->
            <div class="handle" id="handle1"></div>
            <div class="handle" id="handle2"></div>
        </div>

        <!--Script-->
        <script src="java/script.js"></script>
    </body>
</html>
