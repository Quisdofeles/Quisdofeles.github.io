<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alley Posters (Project)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="alley">
                <div class="sky"></div>
                <div class="wall back"></div>
                <div class="floor"></div>
                <div class="showing-area">
                    <!-- Add your code for your posters/pieces here -->
                    <div>
                        <div class="showing-area">
                            <img id="missing-dog"
                            src="images/missing-dog.jpg" 
                            width="75"
                            alt="a sign that displays the image of a dog and 
                            says missing dog."
                            >
                           
                            <div id="dead-end">
                                <h1>
                                    Dead End!
                                </h1>
                                <p>
                                    Please Turn Around
                                </p>
                            </div>

                            <img id="lawn-mowing"
                            src="images/lawn-mowing.jpg" 
                            width="100"
                            alt="an advertizment for a lawn mowing service"
                            >
                        </div>
                    </div>
                    <!-- Don't add any more code after here -->
                </div>
            </div>
        </div>
    </body>
